<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="max-age=7200" />
    <title>引导_P21</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="21.css" />
    <link rel="stylesheet" type="text/css" href="../css/dark.css" />
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript" src="../../data/text.js"></script>
    <script type="text/javascript" src="../js/globalapi.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="21.js"></script>
</head>

<body onLoad="OnInit()">

    <!--GalaxySlicer: TitleBar with Searchfield-->
    <div id="TitleBar">
        <div id="TitleBarSpacer"></div>

        <div id="TitleBarText">
            <p class="trans" tid="t10">Printer Selection</p>
        </div>

        <div id="SearchWrapper">
            <input class="trans" tid="t100" type="search" id="Search" placeholder="Search" spellcheck="false" onchange="FilterVendor()">
        </div>
    </div>

    <!--GalaxySlicer: TabBar for switching between FFF & SLA printers-->
    <div id="TabBar">
        <button id="TabButtonFFF" class="TabButton" onclick="SwitchTab(event, 'FFF')">FFF</button>
        <button id="TabButtonSLA" class="TabButton" onclick="SwitchTab(event, 'SLA')">SLA</button>
		
		<div id="TabBarSpacer"></div>
    </div>

    <!--GalaxySlicer: Tab for FFF printerlist-->
    <div name="fff_tab" id="Content" class="ZScrol">

    </div>

    <!--GalaxySlicer: Tab for SLA pprinterlist-->
    <div name="sla_tab" id="Content" class="ZScrol">

    </div>

    <div id="AcceptArea">
        <div class="GrayBtn trans" id="PreBtn" tid="t8" onclick="window.open('../3/index.html','_self')">Back</div>
        <div class="NormalBtn trans" id="AcceptBtn" tid="t9" onclick="GotoFilamentPage()">Next</div>
    </div>

    <div id="NoticeMask"></div>
    <div id="NoticeBody">
        <div id="NoticeBar" class="trans" tid="t18">error</div>
        <div id="NoticeContent">
            <div id="NoticeText" class="trans" tid="t37">At least one printer must be selected.</div>
            <div id="NoticeBtns">
                <div class="SmallBtn trans" tid="t36" onClick="ShowNotice(0)">ok</div>
            </div>
        </div>
    </div>
</body>

</html>
